<div class="table-responsive">
 <table class="table table-striped">
        
          <thead class="tableAleatoria text-center">
              <tr>
                <th scope="col">Nova Consulta</th>
                <th scope="col">Prontuário</th>
                <th scope="col">Nome do Paciente</th>
                <th scope="col">Última Consulta</th>
                <th scope="col">Próxima Consulta</th>

              </tr>

          </thead>

          <tbody class="text-center">
            
            <tr ng-repeat="paciente in pacientes | orderBy:'prontuario' | filter: filtro">
              <td><a type="btn" class= "btn btn-success" href="/agendarconsulta/{{paciente.prontuario}}"><ion-icon name="calendar"></ion-icon>Agendar</a></td>
              <td><a href="#meu-card">{{paciente.prontuario}}</a></td>
              <td>{{paciente.nome}}</td>   
              <td> {{paciente.consulta | date: 'dd-MMM-yyyy'}}</td>
              <td>{{paciente.consulta | date: 'dd-MMM -yyyy'+  "  " + "-" + paciente.dhora + "'hrs'"}}</td>
              <!-- <td>{{idade(paciente.idade)}}</td>
              -->
            </tr>

          </tbody>
      
      </table>
      </div>
